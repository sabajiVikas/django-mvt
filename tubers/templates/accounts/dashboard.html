{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="contact-us">
	<div class="banner">
		<img src="{% static './assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
		<h1 class="text-center">
			{{ user.first_name }}
		</h1>
	</div>

	<section class="container mt-5">
		<h2 class="text-center">Welcome to Dashboard</h2>
		<h4 class="text-center text-white-50">
			hey {{ user.first_name }}, Hope you are having a good day
		</h4>

		<div class="table-responsive- mt-3">

			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">YouTuber Name</th>
						<th scope="col">City</th>
						<th scope="col">Contact</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						{% for ht in hiretuber %}
						<td>{{ ht.tuber_name }}</td>
						<td>{{ ht.city }}</td>
						<td>{{ ht.phone }}</td>
						{% endfor %}
					</tr>
				</tbody>
			</table>
		</div>

	</section>
</main>

{% endblock %}
